<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/formulario-contacto.style.css">
</head>

<body>

    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-heading">Pregúntanos, sin miedo.</h2>
            <form class="contact-form">
                <input type="text" autocomplete="off" placeholder="Nombre" class="contact-form-input">
                <input type="email" autocomplete="off" placeholder="email" class="contact-form-input">
                <input type="text" autocomplete="off" placeholder="Asunto" class="contact-form-input">

                <textarea class="contact-form-input contact-form-textarea" placeholder="Mensaje"></textarea>

                <div class="container-botones">
                    <button type="button" onclick="window.location.href='/index.html'" class="volver-btn">Volver</button>
                    <input type="submit" class="form-submit-btn" value="Enviar petición">
                </div>
            </form>
        </div>
    </div>

    <script src="/js/formulario-contacto.script.js"> </script>
</body>

</html>
